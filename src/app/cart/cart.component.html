<h3>Cart</h3>

<p>
<a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm"
  (ngSubmit)="onSubmit()">

  <div>
    <label>Name</label>
    <input id="name" type="text" formControName="name">
  </div>

  <div>
    <label>Address</label>
    <input id="address" type="text" formControName="address">
  </div>

  <button class="button"
    type="submit">Purchase</button>

</form>
